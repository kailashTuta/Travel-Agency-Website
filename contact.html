<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Express</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto&family=Roboto+Slab:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <ul class="grid-container">
                <li class="grid-item1"><i class="fa fa-plane" aria-hidden="true"></i> Travel Express</li>
                <li class="grid-item2"><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                <li class="grid-item3"><a href="services.html"><i class="fa fa-phone" aria-hidden="true"></i>
                        Services</a></li>
                <li class="grid-item4"><a href="gallery.html"><i class="fa fa-picture-o" aria-hidden="true"></i>
                        Gallery</a></li>
                <li class="grid-item5"><a href="contact.html"><i class="fa fa-address-book-o" aria-hidden="true"></i>
                        Contact</a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="contact-details">
                <div class="follow">
                    <h2>Follow us on</h2>
                    <a href="www.facebook.com"><span class="fa fa-facebook"></span></a>
                    <a href="www.twitter.com"><span class="fa fa-twitter"></span></a>
                    <a href="www.instagram.com"><span class="fa fa-instagram"></span></a>
                    <a href="www.youtube.com"><span class="fa fa-youtube-play"></span></a>
                </div>
                <div class="details">
                    <h2 class="detail-item1">Enter Your Details</h2>
                    <label class="details-item2">Name</label>
                    <input class="details-item3" id="name" type="text" placeholder="Enter Your Name" required>
                    <label class="details-item4">Email</label>
                    <input class="details-item5" id="email" type="email" placeholder="Enter Your Email" required>
                    <label>Message</label>
                    <input class="details-item6" id="message" type="text" placeholder="Enter Your Message" required>
                    <input class="details-item7" type="submit">
                </div>
            </div>
        </div>
</body>

</html>
